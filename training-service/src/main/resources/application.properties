spring.application.name=trainer-service
server.port=8082
spring.data.mongodb.uri=mongodb://localhost:27017/trainingdb

spring.data.mongodb.username=hola
spring.data.mongodb.password=hola


spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=${activemq_user}
spring.activemq.password=${activemq_password}

spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.flyway.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
gym-crm-system.jwt.secret=epam
cors.origin.url=http://localhost:8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
